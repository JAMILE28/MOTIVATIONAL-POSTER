<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Poster</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .image-container {
      border: 5px solid white;
      padding: 10px;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
    }
    .paragraph {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Code Your Way to the Future!</div>
    <div class="image-container">
      <img src="Motivational image.jpg" alt="Motivational Coding Image">
    </div>
    <div class="paragraph">
      Coding is not just about typing, it's about bringing ideas to life, solving problems, and shaping the future!
    </div>
  </div>
</body>
</html>
